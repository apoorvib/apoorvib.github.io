            bodies.moon.position.x = bodies.planet.position.x + 5 * Math.cos(moonAngle);
            bodies.moon.position.z = bodies.planet.position.z + 5 * Math.sin(moonAngle);
            
            // Update submoon orbit and position
            bodies.submoonOrbit.position.copy(bodies.moon.position);
            bodies.submoon.position.x = bodies.moon.position.x + 1.5 * Math.cos(submoonAngle);
            bodies.submoon.position.z = bodies.moon.position.z + 1.5 * Math.sin(submoonAngle);
            
            // Slowly orbit camera
            cameraAngle += 0.0005;
            camera.position.x = 40 * Math.cos(cameraAngle);
            camera.position.z = 40 * Math.sin(cameraAngle);
            camera.lookAt(0, 0, 0);
            
            renderer.render(scene, camera);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            
            renderer.setSize(width, height);
        });
        
        // Start animation
        animate();
        
        // Make the entire container clickable to open the modal
        document.getElementById('container').addEventListener('click', function() {
            try {
                // Try to access parent window's modal
                if (window.parent && window.parent.document) {
                    const modal = window.parent.document.getElementById('simulation-modal');
                    if (modal) {
                        modal.style.display = 'block';
                        if (window.parent.document.body) {
                            window.parent.document.body.style.overflow = 'hidden';
                        }
                    } else {
                        console.error("Modal element not found in parent document");
                        window.open('exosubmoon-full.html', '_blank');
                    }
                }
            } catch (e) {
                console.error("Error accessing parent document:", e);
                // Fallback: open in new tab
                window.open('exosubmoon-full.html', '_blank');
            }
            
            // Visual feedback when clicked
            const overlay = document.createElement('div');
            overlay.style.position = 'absolute';
            overlay.style.top = '0';
            overlay.style.left = '0';
            overlay.style.width = '100%';
            overlay.style.height = '100%';
            overlay.style.backgroundColor = 'rgba(52, 152, 219, 0.2)';
            overlay.style.transition = 'opacity 0.3s';
            overlay.style.opacity = '0';
            overlay.style.zIndex = '20';
            document.getElementById('container').appendChild(overlay);
            
            setTimeout(() => { overlay.style.opacity = '1'; }, 10);
            
            const message = document.createElement('div');
            message.textContent = 'Opening Full Simulation...';
            message.style.position = 'absolute';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.color = 'white';
            message.style.backgroundColor = 'rgba(52, 152, 219, 0.8)';
            message.style.padding = '10px 20px';
            message.style.borderRadius = '5px';
            message.style.fontWeight = 'bold';
            message.style.zIndex = '21';
            document.getElementById('container').appendChild(message);
        });
    </script>
</body>
